name: Scheduled Vulnerability Check

on:
  schedule:
    # UTC
    - cron: '0 18 * * WED,SAT'

jobs:
  call-vuln-check-for-master:
    uses: ./.github/workflows/vuln-check.yaml
    with:
      target-ref: master
    secrets: inherit

  call-vuln-check-for-v3_9:
    uses: ./.github/workflows/vuln-check.yaml
    with:
      target-ref: v3.9
      find-latest-release: true
    secrets: inherit

  call-vuln-check-for-v3_10:
    uses: ./.github/workflows/vuln-check.yaml
    with:
      target-ref: v3.10
      find-latest-release: true
    secrets: inherit
